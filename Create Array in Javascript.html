 // WAP to perform fibonacci series;
 
 var myArray = new Array;
 var maxNum = 100;
 var a = 0;
 var b = 0;
 var c = 1;
 while (c < maxNum){
         myArray[myArray.length] = c;
		 a = b;
		 b = c;

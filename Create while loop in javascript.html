<html>
<head> 
 <title>My JavaScript Page</title>
</head>

<body>
 <script>
 var myCounter = 0;
 var linebreak = "<br/>";
 document.write("While loop is beginning");
 document.write(linebreak);
 
 while(myCounter < 10){
          document.write("myCounter = " + myCounter + linebreak);
		  myCounter++;
 }
 
 document.write("while loop is Finished!" + linebreak);
 
 celsius = 0;
 while(celsius <=10){
       document.write("<tr><td>" + celsius + "</td><td>" + ((celsius * 9/5)+32) +"</td></tr>" +linebreak);
	   celsius = celsius+1;   
    }
	
 </script>
 </body>
 </html>

<html>
<head><title>JavaScript </title>
   <script>
      function getFullName(){
	   var firstName, lastName, fullName;
	   
	   firstName = document.CreditApplication.txtFirstName.value;
	   lastName = document.CreditApplication.txtLastName.value;
	   
	   fullName = firstName + " " + lastName;
	   
	   document.CreditApplication.txtFullName.value = fullName ;
	}
   </script>
 </head>
 <body>
     <h2 font face = "Georgia, Garamond, Times New Roman" color = "#FF0000">Credit Application</h2>
	 <font face = "Verdana, Tahoma, Arial" size = "3">
	 
	 <form name = "CreditApplication">
	    <table border = "0" cellpadding = "0" cellspacing = "0">
		 <tr><td width = "100">First Name:</td> <td><input type = "text" name = "txtFirstName" size = "14"></td></tr>
		 <tr><td width = "100">Last Name:</td> <td><input type = "text" name = "txtLastName" size = "14"></td></tr> 
		 <tr><td width = "100">Full Name:</td> <td><input type = "text" name = "txtFullName" size = "30"></td></tr>
	     <tr><td width = "100"><br/></td> <td><input type = "button" value = "show Full Name" onclick = "getFullName()"></td></tr>
	    </table>
	</form>
	</font>
</body>
</html>

<html>
<head>
<script>
      function Checkform(){
		  var a = document.getElementById("customername").value;
	      var b = document.getElementById("password").value;
		  var c = document.getElementById("confirmpassword").value;
		  var d = parseInt(document.getElementById("mobileno").value);
		  var valid = (6,7,8,9);
		  
		  if(/[a-zA-Z0-9_]{6,}/.test(a)) alert ("Nice Name!");
		  else alert ("Name contains minimum 6 Characters");

	      if(/^[a-zA-Z0-9_@-]{6,}/.test(b)) alert ("Nice Password!");
		  else alert ("Password contains minimum 6 Characters");
		  
		  if( b == c ) alert ("Both Password are same!");
		  else alert ("Password does not match!");
		  
		  if(/[0-9]{10,10}/.test(d) && valid.includes(d.substring(0,1)))
		  alert ("Valid Phone Number");
		  else alert("Invalid Phone Number");

		}

   </script>
  </head>
  <body > 
    <h1>Customer Registration Form</h1>
  <table>
   <tbody>
     <tr><td >Customer Name</td><td><input type = "text" id = "customername" /></td></tr>
	 <tr><td >Password</td><td><input type = "password" id = "password" /></td></tr>
	 <tr><td >Confirm Password</td><td><input type = "password" id = "confirmpassword" /></td></tr>
	 <tr><td >Mobile Number</td><td><input type = "text" id = "mobileno"  /></td></tr>
	 <tr><td >Gender</td></tr>
	 <tr><td><input type = "radio" value = "Male"/>Male</td>
	     <td><input type = "radio" value = "Female"/>Female</td></tr>
	 <tr><td >City</td> <td><select name = "City">
	 <option>Bangaluru</option>
	 <option>Chennai</option>
	 <option>Delhi</option>
	 <option>Mumbai</option>
	 </select></td></tr>
	 
	 <tr><td >Country</td> <td><select name = "Country">
	 <option>INDIA</option>
	 <option>USA</option>
	 <option>GERMANY</option>
	 <option>FRANCE</option>
	 </select></td></tr>
     <tr><td ></td><td><input type = "button" onclick = "Checkform()" value= "Submit"/></td></tr>
 
   </tbody>
  </table>
</body>
</html>

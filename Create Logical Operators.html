<html>
<head> 
 <title>My JavaScript Page</title>
</head>

<body>
<h1 style = "text-align : center ; color : red ;"> Logical-Operators </h1>
 <script>
 var a = true;
 var b = false;
 var linebreak = "<br/>";
 
 document.write("(a&&b)=> ");
 result = (a&&b) ;
 document.write(result + linebreak );
 
 document.write("(a||b)=> ");
 result = (a||b) ;
 document.write(result + linebreak );
 
 document.write("(!(a&&b))=> ");
 result = (!(a&&b)) ;
 document.write(result + linebreak );
 
 
 </script>
 </body>
 </html>

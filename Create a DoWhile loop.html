 <title>My JavaScript Page</title>

<body>
 <script>
 var count = 10;
 document.write("Starting Loop" + "<br/>");

 do{ 
   document.write("Current Count: " + count + "<br/>");
   }
   
 while(count < 0){
 document.write("loop is Finished!" );
 }
 
 </script>
 </body>

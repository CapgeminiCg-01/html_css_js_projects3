<html>
<head>

 <script>
    var func = function(x,y){ return x*y; }
	   
   
    function secondFunction(){
        var result; 
		result = func(10,20);
		document.write(result);
	}
   
  </script>
 </head>
 <body>
    <p>Click on the following button to call the function</p>
   <form>
     <input type = "button" value = "Call Function"  onclick = "secondFunction()">
   </form>
 </body>
</html>

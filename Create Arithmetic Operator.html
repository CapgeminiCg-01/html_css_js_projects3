<html>
<head> 
 <title>My JavaScript Page</title>
</head>

<body>
<h1 style = "text-align : center ; color : orange ;"> Arithmetic-Operators </h1>
 <script>
 
 var a = 33;
 var b = 10;
 var c = "Test";
 var linebreak = "<br/>";
 
 document.write("a+b = ");
 result = a+b ;
 document.write(result + linebreak);
 
 document.write("a-b = ");
 result = a-b ;
 document.write(result + linebreak);
 
 document.write("a/b = ");
 result = a/b ;
 document.write(result + linebreak);
 
 document.write("a%b = ");
 result = a%b ;
 document.write(result + linebreak);
 
 document.write("a+b+c = ");
 result = a+b+c ;
 document.write(result + linebreak);
 
 a = a++;
 document.write("a++ = ");
 result = a ;
 document.write(result + linebreak);
 
 a = --a;
 document.write("--a = ");
 result = a;
 document.write(result + linebreak);
 
 </script>
 </body>
 </html>

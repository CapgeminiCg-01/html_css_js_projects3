<html>
<head> 
 <title>My JavaScript Page</title>
</head>

<body>
 <h1 style = "text-align : center ; color : blue ;"> Bitwise-Operators </h1>
 <script>
 
 var a = 2;
 var b = 3;
 var linebreak = "<br/>";
 
 document.write("(a&b)=> ");
 result = (a&b) ;
 document.write(result + linebreak );
 
 document.write("(a|b)=> ");
 result = (a|b) ;
 document.write(result + linebreak );
 
 document.write("(a^b)=> ");
 result = (a^b) ;
 document.write(result + linebreak );
 
 document.write("(~b)=> ");
 result = (~b) ;
 document.write(result + linebreak );

 
 
 </script>
 </body>
 </html>
